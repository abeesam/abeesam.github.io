<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>User Registration Form</title>
</head>
<body>
    <div id="form-container">
        <h1>User Registration</h1>
        <form id="registrationForm" class="form">
            <div class="input-control">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" class="input" />
                <div class="error" id="usernameError"></div>
            </div>
            <div class="input-control">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter your email" class="input" />
                <div class="error" id="emailError"></div>
            </div>
            <div class="input-control">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" class="input" />
                <div class="error" id="passwordError"></div>
            </div>
            <div class="input-control">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" class="input" />
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
